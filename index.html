<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tetris</title>

	<link rel="stylesheet" href="styles/app.css">
</head>
<body>
	<canvas id="main" class="card" width="500" height="640"></canvas>

	<section class="card">
		<h1>Instruction</h1>
		<p>Use Vim control to play! (h = left, j = down, k = rotate, l = right)</p>
		<p>Or you can use the traditional arrow key to play</p>
		<p>Use "space" to drop the block immediately to bottom</p>
	</section>

	<script src="build/app.bundle.js"></script>
</body>
</html>
