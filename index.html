<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tetris</title>

	<link rel="stylesheet" href="styles/app.css">
</head>
<body>
	<div class="card">
		<canvas id="main" width="600" height="640"></canvas>

		<div class="actions">
			<button id="start">Start</button>
			<button id="host">Host</button>
			<button id="connect">Connect</button>
		</div>
	</div>

	<section class="card">
		<h1>Instruction</h1>
		<p>Use Vim control to play! (h = left, j = down, k = rotate, l = right)</p>
		<p>Or you can use the traditional arrow key to play</p>
		<p>Use "space" to drop the block immediately to bottom</p>
	</section>

	<script src="build/app.bundle.js"></script>
</body>
</html>
